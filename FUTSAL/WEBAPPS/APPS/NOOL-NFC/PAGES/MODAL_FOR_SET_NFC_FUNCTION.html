<script>
	function INIT_WIDGETS_FOR_SET_NFC_FUNCTION(MODAL_ID) {
		$(".EVENT_SET_NFC_FUNCTION").on('click', function () {
			var ID = $(this).attr('ID');
			if (ID == 'DUMMY') {
			} else if (ID == 'BTN_CANCLE_SET_NFC_FUNCTION') {
				if (MODAL_ID != undefined) $('#'+MODAL_ID).modal('hide');
			} else if (ID == 'BTN_APPLY_SET_NFC_FUNCTION') {
				_RS.NOOL_NFC_CONFIG.NFC_FUNCTION = $('#MODAL_NFC_FUNCTION').val();
				PUT_NOOL_NFC_CONFIG();
				_RS.$apply();
				if (MODAL_ID != undefined) $('#'+MODAL_ID).modal('hide');
			}
		});
	}
</script>
<div style="height:45%;">
	<input type="text" style="width:100%;text-align:center;" id="MODAL_NFC_FUNCTION" value="{{NOOL_NFC_CONFIG.NFC_FUNCTION}}" />
</div>
<div style="height:55%;">
	<div style="width:50%;float:left;">
		<button class="btn btn-primary btn-lg btn-block login-btn EVENT_SET_NFC_FUNCTION" id="BTN_APPLY_SET_NFC_FUNCTION">저장</button>
	</div>
	<div style="width:50%;float:left;">
		<button class="btn btn-primary btn-lg btn-block login-btn EVENT_SET_NFC_FUNCTION" id="BTN_CANCLE_SET_NFC_FUNCTION">취소</button>
	</div>
</div>
