<style>

	/* detail */

	}
	.nav_md .dropdown:nth-child(3){
		border-left: 1px solid #ccc;
	}

		width: 50%;
	}

		width: 100%;
	}

		width: 100%;
		left: 0;

.nav_md{
	position: relative;
	top: 340px;
	height: 60px;
	background-color: #fff;
	border-top: 1px solid #ccc;
	border-bottom: 1px solid #ccc;
	padding: 0px 30px;
	z-index: 10;
}
.nav_md .nav_md_wrap{
position: absolute;
height: 58px;	
}
.nav_md .nav_md_wrap > button{
	width: 60px;
	height: 58px;
	text-align: center;
	padding: 0;
	font-weight: 700;
	color: #333;
	border-radius: 0;
	line-height: 60px;
	border-top: none;
	border-bottom: none;
	float: left;
}
.nav_md .dropdown{
	float: left;
}
.nav_md .dropdown button{
	height: 100%;
	text-align: left;
	border-radius: 0;
	border: none;
	border-right: 1px solid #ccc;
	width: 180px;
}
.nav_md .dropdown button span{
	float: right;
	margin-top: 8px;
}
.nav_md  .dropdown ul{
	margin: 0;
	width: 181px;
	border-radius: 0;
	left: -1px;
}

.nav_md  .dropdown ul li{
line-height: 30px;
cursor: pointer;
 display:block;
 padding:3px 20px;
 font-weight:400;
 color:#333;
 white-space:nowrap;
}

.dropdown-menu>li:focus,
.dropdown-menu>li:hover {
 color:#262626;
 text-decoration:none;
 background-color:#f5f5f5
}

.nav_md.fixed{
	position: fixed;
	top: 0;
	width: 100%;
}

button#move_top_btn {
    position: fixed;
    right: 2%;
    bottom: 50px;
    display: none;
    z-index: 999;
    text-align: center;
    background-color: #114991;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    color: #fff;
    font-weight: 500;
    border: none;
    right: 50px;
}
button#move_top_btn:hover, button#move_top_btn:focus{
	background-color: #049DCC;
}
button#move_top_btn.stop_move{
display: block;
position: absolute;
bottom: 250px;
right: 33px;
}
	
</style>
<script>
	
	function QIIP_SETUP_MID_MENU_WIDGETS() {
		
		$('.dropdown').on('show.bs.dropdown', function() {
		    $(this).find('.dropdown-menu').first().stop(true, true).slideDown();
		});

		$('.dropdown').on('hide.bs.dropdown', function() {
		    $(this).find('.dropdown-menu').first().stop(true, true).slideUp();
		});
		
		$("#move_top_btn").click(function() {
	        $('html, body').animate({
	            scrollTop : 0
	        }, 400);
	        return false;
	    });
	    
		$("body").scroll(function(){
			if ($(this).scrollTop() >  340) {
				$(".nav_md").addClass("fixed");
			}else{
				$(".nav_md").removeClass("fixed");
			}
			if ($(this).scrollTop() > 0) {
		        $('#move_top_btn').fadeIn();
		    } else {
		        $('#move_top_btn').fadeOut();
		    }
		});

		$(window).resize(function(){
	      	var width = parseInt($(this).width());
			if (width > 960){
				$("body").scroll(function(){
				    if($(this).scrollTop() + $(this).height() > $(document).height() - 200) {
						$("button#move_top_btn").addClass("stop_move");
				   	} else {
				   		$("button#move_top_btn").removeClass("stop_move");
				   	}
				});
			} else {
			  	$("body").scroll(function(){
					if($(this).scrollTop() + $(this).height() > $(document).height() - 200) {
						$("button#move_top_btn").addClass("stop_move");
					} else {
						$("button#move_top_btn").removeClass("stop_move");
					}
				});
			}
	    }).resize();
		
	}
	
</script>
