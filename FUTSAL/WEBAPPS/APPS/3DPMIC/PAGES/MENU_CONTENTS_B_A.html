<style>
body{

height: 100%;
}
ul{
padding: 0;
list-style: none;	
}
#remote{
	display: none;
}

}

}
.detail_content .sub_bg{
height: 400px;
background: #0F2027;  /* fallback for old browsers */
background: -webkit-linear-gradient(to bottom, #2C5364, #203A43, #0F2027);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to bottom, #2C5364, #203A43, #0F2027); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

}

	top: calc(50% + 35px);

}

button#move_top_btn {
    position: fixed;
    right: 2%;
    bottom: 50px;
    display: none;
    z-index: 999;
    text-align: center;
    background-color: #114991;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    color: #fff;
    font-weight: 500;
    border: none;
    right: 50px;
}
button#move_top_btn:hover, button#move_top_btn:focus{
	background-color: #049DCC;
}
button#move_top_btn.stop_move{
display: block;
position: absolute;
bottom: 250px;
}
.breadcrumb_wrap{
	 border-bottom: 1px solid #ddd;
	 box-shadow: 0px 5px aliceblue;
}
.breadcrumb{
	  background: none;
   margin-bottom: 0;
    border-radius: 0;
    text-align: right;
    padding: 15px 0px;
}
.structure1{
text-align: center;
margin-top: 50px;
margin-bottom: 100px;
}
.structure1 h3 {
		text-align: center;
    font-weight: bold;
    display: inline-block;
    border-bottom: 4px solid #114991;
    padding-bottom: 8px;
    font-size: 32px;
  }
.structure1 img{
clear: both;
display: block;
margin: 40px auto;
width: 80%;
}
.structure1 h5{
		color: 	#888;
		margin-bottom: 30px;
}
</style>

<script>
	
	function QIIP_MENU_CONTENTS_INIT_WIDGETS() {
//		alert('QIIP_MENU_CONTENTS_INIT_WIDGETS');
		$("#move_top_btn").click(function() {
	        $('html, body').animate({
	            scrollTop : 0
	        }, 400);
	        return false;
	  });
		$("body").scroll(function(){
			if ($(this).scrollTop() > 0) {
		        $('#move_top_btn').fadeIn();
	    } else {
	        $('#move_top_btn').fadeOut();
	    }
	    
	    if($(this).scrollTop() > 260){
	    		$('QIIP_MENU').animate({"background-color":"#fff", "border-color": "#eee"}, 10);	
	    		$('DIV_LEFT, QIIP_MENU MENU_1ST_TEXT, QIIP_MENU DIV_RIGHT button, QIIP_MENU DIV_RIGHT button span').animate({"color":"#444", "border-color": "#eee"}, 10);	
	    }else{
	    		$('QIIP_MENU').animate({"background-color":"rgb(255, 255, 255, 0)", "border-color": "#fff"}, 10);	
	    		$('DIV_LEFT, QIIP_MENU MENU_1ST_TEXT, QIIP_MENU DIV_RIGHT button, QIIP_MENU DIV_RIGHT button span').animate({"color":"#fff", "border-color": "#fff"}, 10);	
	    }
		});
		
		$(window).resize(function(){
	      	var width = parseInt($(this).width());
			if (width > 960){
				$("body").scroll(function(){
				    if($(this).scrollTop() + $(this).height() > $(document).height() - 200) {
						$("button#move_top_btn").addClass("stop_move");
				   	} else {
				   		$("button#move_top_btn").removeClass("stop_move");
				   	}
				});
			} else {
			  	$("body").scroll(function(){
					if($(this).scrollTop() + $(this).height() > $(document).height() - 200) {
						$("button#move_top_btn").addClass("stop_move");
					} else {
						$("button#move_top_btn").removeClass("stop_move");
					}
				});
			}
	    }).resize();
	}
	
</script>

		</h5>
