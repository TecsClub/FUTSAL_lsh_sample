<style>
QIIP_MENU {
	position:fixed;
	top: 0px;
	left: 0px;
	height:70px;
	width:100%;
	background:#eee;
}

QIIP_MENU DIV_LEFT {
	height:100%;
	width:10%;
	background:#0ee;
	float:left;
}

QIIP_MENU DIV_CENTER {
	height:100%;
	width:80%;
	background:#0e0;
	float:left;
	padding: 0px 1%;
}

QIIP_MENU DIV_RIGHT {
}

QIIP_MENU DIV_CENTER MENU_1ST {
	float: left;
}

QIIP_MENU DIV_CENTER MENU_1ST:first-child:nth-last-child(1) {
	width: 100%;
}

QIIP_MENU DIV_CENTER MENU_1ST:first-child:nth-last-child(2),  QIIP_MENU DIV_CENTER MENU_1ST:first-child:nth-last-child(2) ~ MENU_1ST{
	width: 50%;
}

QIIP_MENU DIV_CENTER MENU_1ST:first-child:nth-last-child(3),  QIIP_MENU DIV_CENTER MENU_1ST:first-child:nth-last-child(3) ~ MENU_1ST{
	width: 33.33%;
}

QIIP_MENU DIV_CENTER MENU_1ST:first-child:nth-last-child(4),  QIIP_MENU DIV_CENTER MENU_1ST:first-child:nth-last-child(4) ~ MENU_1ST{
	width: 25%;
}

QIIP_MENU DIV_CENTER MENU_1ST:first-child:nth-last-child(5),  QIIP_MENU DIV_CENTER MENU_1ST:first-child:nth-last-child(5) ~ MENU_1ST{
	width: 20%;
}

QIIP_MENU DIV_CENTER MENU_1ST:first-child:nth-last-child(6),  QIIP_MENU DIV_CENTER MENU_1ST:first-child:nth-last-child(6) ~ MENU_1ST{
	width: 16.66%;
}

QIIP_MENU DIV_CENTER MENU_1ST:first-child:nth-last-child(7),  QIIP_MENU DIV_CENTER MENU_1ST:first-child:nth-last-child(7) ~ MENU_1ST{
	width: 14.285%;
}

QIIP_MENU DIV_CENTER MENU_1ST_TEXT{
	width: 100%;
	height: 70px;
}

QIIP_MENU DIV_CENTER MENU_2ND_TEXT{
	width: 100%;
	display: none;
}

QIIP_MENU DIV_CENTER MENU_1ST_TEXT:hover MENU_2ND_TEXT {
	display: block;
}

QIIP_MENU DIV_CENTER MENU_3RD_TEXT{
	width: 100%;
	display: none;
}

QIIP_MENU DIV_CENTER MENU_TEXT{
	width: 100%;
	height: 100%;
	display: inline-block;
	text-align: center;
	font-size: 22px;
	line-height: 70px;
}

QIIP_MENU DIV_CENTER MENU_2ND_TEXT MENU_TEXT{
	font-size: 16px;
	line-height: 40px;
	height: auto;
}

QIIP_MENU DIV_CENTER MENU_3RD_TEXT MENU_TEXT{
	font-size: 14px;
	line-height: 30px;
	height: auto;
	padding-left: 15px;
}

</style>

<script>
	function ON_MENU_CLICK(JSON_MENU) {
//		alert(JSON.stringify(JSON_MENU, null, '\t'));
		QIIP_API_ACCESS({
				REQ: 'api_GET_PAGE',
				FLDR_TEMPLATE: _FLDR_TEMPLATE,
				FILE_TEMPLATE: JSON_MENU.MENU_CONTENTS,
			},function(STR_RESULT) {
				$('#APPS_CONTENTS').html(_AC(STR_RESULT)(_RS)); _RS.$apply();
				if ('MENU_INIT_FUNC' in JSON_MENU) {
					eval(JSON_MENU.MENU_INIT_FUNC);
				}
			}
		);
	}

	function QIIP_MENU_INIT_WIDGETS() {
/*
		$("MENU_1ST_TEXT").hover(
			function() {
				$(this).find("MENU_2ND_TEXT").css('display', 'block');
			},
			function() {
				$(this).find("MENU_2ND_TEXT").css('display', 'none');
			}
		);
*/
	}

</script>
<QIIP_MENU>
	<DIV_LEFT>
		LOGO
	</DIV_LEFT>

	<DIV_CENTER>
		<MENU_1ST ng-repeat="MENU_ITEM_1ST in JSON_ARGS" >
			<MENU_1ST_TEXT><MENU_TEXT>{{MENU_ITEM_1ST.MENU_TEXT}}</MENU_TEXT></<MENU_1ST_TEXT>
			<MENU_1ST_SUB ng-if="MENU_ITEM_1ST.MENU_SUB">
				<MENU_2ND ng-repeat="MENU_ITEM_2ND in MENU_ITEM_1ST.MENU_SUB" >
					<MENU_2ND_TEXT><MENU_TEXT>{{MENU_ITEM_2ND.MENU_TEXT}}</MENU_TEXT></MENU_2ND_TEXT>
					<MENU_2ND_SUB ng-if="MENU_ITEM_2ND.MENU_SUB">
						<MENU_3RD ng-repeat="MENU_ITEM_3RD in MENU_ITEM_2ND.MENU_SUB">
							<MENU_3RD_TEXT><MENU_TEXT>{{MENU_ITEM_3RD.MENU_TEXT}}</MENU_TEXT></MENU_3RD_TEXT>
						</MENU_3RD>
					</MENU_2ND_SUB>
				</MENU_2ND>
			</MENU_1ST_SUB>
		</MENU_1ST>
	</DIV_CENTER>

	<DIV_RIGHT>
		<button class="DH_BTN"><span class="glyphicon glyphicon-menu-hamburger"></span></button>
	</DIV_RIGHT>
</QIIP_MENU>
<DH_ALL_MENU>

</DH_ALL_MENU>
