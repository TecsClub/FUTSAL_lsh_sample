<div class="modal fade" id="{{JSON_ARGS.UNIQUE_ID}}" role="dialog">
	<div class="modal-dialog modal-lg" id="FRAME_{{JSON_ARGS.UNIQUE_ID}}">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="BTN_ALERT close" data-dismiss="modal" ID="X">&times;</button>
				<h4 class="modal-title">{{JSON_ARGS.TITLE}}</h4>
			</div>
			<div class="modal-body">
				<ul ng-if="JSON_ARGS.MESSAGES.length > 0">
					<li ng-repeat="ONE_MESSAGE in JSON_ARGS.MESSAGES">
						<pre style="background:none; border:0px; line-break:anywhere;">{{ONE_MESSAGE | prettyJSON}}</pre>
					</li>
				</ul>
			</div>
			<div class="modal-footer">
				<button type="button" class="BTN_ALERT btn btn-default" data-dismiss="modal" ID="OK">확인</button>
			</div>
		</div>
	</div>
</div>
