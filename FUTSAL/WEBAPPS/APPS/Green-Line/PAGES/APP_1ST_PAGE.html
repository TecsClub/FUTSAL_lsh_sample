<script>
	function LOAD_SERVICE_PAGE() {
		QIIP_API_ACCESS({
				REQ: 'api_GET_PAGE',
				FLDR_TEMPLATE: _FLDR_TEMPLATE,
				FILE_TEMPLATE: _RS.APP_CONFIG.SIDEMENU_APPS.TEMPLATE,
			},function(STR_RESULT) {
				var HTML_COMPILED = _AC(STR_RESULT)(_RS);
				$('body').html(HTML_COMPILED); _RS.$apply();

				QIIP_REGIST_RS_FUNCTION('ON_MENU_CLICK',ON_MENU_CLICK);
				if (!_RS._ACCESS_FROM_APP) {
					if (('MENUITEMS_FOR_DESKTOP' in _RS.APP_CONFIG.SIDEMENU_APPS) && ('DESKTOP_MENU_USERS' in _RS.APP_CONFIG.SIDEMENU_APPS)) {
						if (_RS.APP_CONFIG.SIDEMENU_APPS.DESKTOP_MENU_USERS.indexOf(_RS.PHONE_INFO.PHONE_NO) >= 0) {
							_RS.APP_CONFIG.SIDEMENU_APPS.MENUITEMS_FOR_DESKTOP.forEach(function (ONE_DESKTOP_MENUITEM) {
		//						_RS.APP_CONFIG.SIDEMENU.MENUITEMS.unshift(ONE_DESKTOP_MENUITEM);
								_RS.APP_CONFIG.SIDEMENU.MENUITEMS.push(ONE_DESKTOP_MENUITEM);
							});
						}
					}
					QIIP_REGIST_RS_FUNCTION('QIIP_APP_LOGOUT',QIIP_APP_LOGOUT);
				}
				SET_SIDEMENU_EVENT();
				ON_MENU_CLICK(_RS.APP_CONFIG.SIDEMENU_APPS.MENUITEMS[0]);
			}
		);
	}

</script>
